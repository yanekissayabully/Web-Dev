<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png">
    <link rel="stylesheet" href="styleinsta.css">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="phone-container">
            <img src="screenshot4-2x.png" alt="story">
        </div>
    </div>
    <div class="right">
        <div class="form-container">
            <div class="img-container">
                <img class="image-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1600px-Instagram_logo.svg.png" alt="insta logo">
            </div>
            <div class="form-box">
                <form action="#">
                    <div class="form-input">
                        <div class="form-email">
                            <div class="email-input">
                                <input type="text" placeholder="Phone number, username, or email address">
                            </div>
                        </div>
                        <div class="password">
                            <div class="password-input">
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="log-in-button">
                            <button class="submit">Log in</button>
                        </div>
                        <div class="divider">
                            <div class="divider-line"></div>
                            <div class="divider-text">OR</div>
                            <div class="divider-line"></div>
                        </div>
                        <div class="log-facebook">
                            <button class="facebook" type="button">
                                <div class="button-content">
                                    <div class="button-icon">
                                        <img src="https://th.yamaha.com/en/files/1_Facebook_Logo_Primary.png" alt="icon facebook">
                                    </div>
                                    <div class="button-text">
                                        Log in with Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="forget-password">
                        <a href=""><span>Forgotten your password?</span></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="new-account">
            <span class="singup-span">
                <p>Don't have an account? <a class="sign-a" href="#">Sign up</a></p>
            </span>
        </div>
        <div class="download">
            <div class="download-text">
                <p>Get the app.</p>
            </div>
            <div class="links-app">
                <a class="google" href="#">
                    <img class="icon-img" src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="google play">
                </a>
                <a href="#">
                    <img class="icon-img" src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="microsoft">
                </a>
            </div>
        </div>
    </div>
</div>

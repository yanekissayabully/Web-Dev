<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styleinsta.css">
</head>
<body>
    <div class="form">

        <div class="form__upper content">
            <div class="content__logo">
                <img src="https://logosarchive.com/wp-content/uploads/2021/05/Instagram-logo.png" alt="insta-logo">
            </div>
        </div>
        <div class="form__middle">
            <p class="sign__text">Don't have an account?</p>
            <a href="#" class="sign__link">Sign up</a>
        </div>
        <div class="form__bottom apps">
            <p class="apps__text">Get the app.</p>
            <div class="apps_icon">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/Yfc020c87j0.png" alt="app_store">
            </div>
            <div class="apps_icon">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="app_store">
            </div>
        </div>

    </div>
    
</body>
</html>

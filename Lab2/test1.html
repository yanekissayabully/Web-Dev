<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="stylefacebook.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="container__greeting">
                <div class="content__logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                </div>
                <div class="content-text">
                    Facebook помогает нам всегда оставаться на связи и общаться со своими знакомыми.
                </div>
            </div>
            <div class="form content__form">
                <div class="form__upper">
                    <form action="#" class="form__inner">
                        <div class="form__input">
                            <input type="email" class="form__input" placeholder="Электронный адрес или номер телефона">
                        </div>
                        <div class="form__input">
                            <input type="password" class="form__input" placeholder="Пароль">
                        </div>
                        <button class="button form__button__login">Вход</button>
                    </form>
                    <div class="form_forget">
                        <a href="" class="form__link">Забыли пароль?</a>
                    </div>
                    <button class="button button_green">
                        Создать новый аккаунт
                    </button>
                </div>
                <div class="form__bottom">
                    <p class="form_text"><a href="" class="form__text form__text__bold">Создать страницу</a> знаменитости, музыкальной группы или компании.</p>
                </div>
            </div>
        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>

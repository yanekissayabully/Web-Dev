<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .invite-container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .event-title {
            font-size: 2.5em;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        .event-details {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .event-details p {
            margin: 5px 0;
        }
        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .rsvp-button:hover {
            background: #0056b3;
        }
        .guest-list {
            margin-top: 20px;
            text-align: left;
            padding: 0 20px;
        }
        .guest-list h3 {
            font-size: 1.2em;
            color: #333;
        }
        .guest-list ul {
            list-style: none;
            padding: 0;
        }
        .guest-list li {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="invite-container">
    <h1 class="event-title">You're Invited to Our Party!</h1>
    <div class="event-details">
        <p><strong>Date:</strong> February 10, 2025</p>
        <p><strong>Time:</strong> 6:00 PM - 10:00 PM</p>
        <p><strong>Location:</strong> 123 Celebration Lane, Party City</p>
        <p>Join us for an evening of fun, food, and entertainment!</p>
    </div>
    <a href="#" class="rsvp-button">RSVP Now</a>

    <div class="guest-list">
        <h3>Guest List:</h3>
        <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Emily Johnson</li>
        </ul>
    </div>
</div>

</body>
</html>
